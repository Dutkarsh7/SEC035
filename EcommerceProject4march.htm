<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
        .cart { margin-top: 20px; border-top: 2px solid black; padding-top: 10px; }
    </style>
</head>
<body>

    <h1>Simple E-Commerce</h1>

    <div class="product">
        <h2>Product 1</h2>
        <p>Price: ₹500</p>
        <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Product 2</h2>
        <p>Price: ₹700</p>
        <button onclick="addToCart('Product 2', 700)">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <h3>Total: ₹<span id="total">0</span></h3>
    </div>

    <script>
        let total = 0;
        function addToCart(product, price) {
            let cartList = document.getElementById("cartList");
            let li = document.createElement("li");
            li.innerText = product + " - ₹" + price;
            cartList.appendChild(li);

            total += price;
            document.getElementById("total").innerText = total;
        }
    </script>

</body>
</html>
